<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Capital Music</title>
</head>

<body class="bg-red-50">

  <main class="relative container">
    <section class="hero-section p-10 lg:px-60">
      <h1 class="relative font-serif font-extrabold text-7xl text-bg-primary w-1/4">Capital Music </h1>
      <img class=" shadow-lg -mt-7 w-full ml-1 " src="./assets/img/front-page.png" alt="front page">
      <div class="font-mono my-10 text-bg-secondary">
        <p class="font-black text-2xl mb-3">Agile retrospectives made easy</p>
        <p>An online retrospective tool that will keep your meetings fun, focused, and productive.</p>
        <p class="py-5"><span class="font-black">Get 2 months free</span> when you join our newsletter.</p>
        <form class="flex">
          <input class="rounded-l-lg p-4 border-t mr-0 border-b border-l text-gray-800 border-gray-200 bg-white w-1/2"
            placeholder="your@email.com" type="email" />
          <button class="px-8 rounded-r-lg bg-primary text-gray-800 font-bold p-4 uppercase border-t
              border-b border-r"><span class="text-white">get 2 months free</span></button>
        </form>
      </div>

    </section>

    <section class="border-primary relative vertical-stripes w-full min-h-full">
      <div class="absolute horizontal-stripes min-h-full w-full w-full min-h-full"></div>
      <h1>how it works?</h1>

    </section>

  </main>



</body>

</html>
